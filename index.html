<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="desktop-index.css" media="(min-width: 930px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;300;500;700;900&display=swap" rel="stylesheet">
    <title>YelpCamp</title>
</head>
<body>
    <main>
        <header class="header-mobile">
            <img src="Assets/Logo.svg" alt="">

        <section class="hero-container">
        </section>
        <section class="section-informativa">
            <div class="informativa-desktop">
                <header class="header-desktop">
                    <img src="Assets/Logo.svg" alt="">

                <h1>Explore the best camps on Earth.</h1>

                <ul>
                    <li><img src="Assets/Checkmark.svg" alt="">Add your own camp suggestions.</li>
                    <li><img src="Assets/Checkmark.svg" alt="">Leave reviews and experiences.</li>
                    <li><img src="Assets/Checkmark.svg" alt="">See locations for all camps.</li>
                </ul>
                <a href="campground.html" class="btn-camp">View Campgrounds</a>
                <section class="partnered">
                    <p>partnered with:</p>
                    <figure>
                        <img src="Assets/Airbnb.svg" alt="">

        </section>
