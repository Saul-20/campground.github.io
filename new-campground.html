<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Campground</title>
    <link rel="stylesheet" href="new-campground.css">
</head>
<body>
    <div class="nav-header">
        <img src="Assets/Logo.svg" alt="logo">
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="sign-in.html">Login</a>
                <a href="sign-up.html">Create an account</a>
            </nav>
        <img src="Assets/Hamburger Menu.svg" alt="menu" class="burguer" onclick="abrir()">
        <section id="lugar">
            <menu id="itens">
                <img src="Assets/Hamburger Menu.svg" alt="menu" class="burguer2" onclick="fechar()">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sign-in.html">Login</a></li>
                    <li><a href="sign-up.html">Create an account</a></li>
                </ul>
            </menu>
        </section>
    </div>
    <main>
        <form action="#" class="form">
            <h2>Add New Campground</h2>
            <label for="name">Campground Name</label>
            <input type="text" id="name" placeholder="Seven Sisters Waterfall">
            <label for="price">Price</label>
            <input type="text" id="price" placeholder="$149">
            <label for="img">Image</label>
            <input type="url" id="img" placeholder="www.thepinoytraveler.com/2018/0...">
            <label for="description">Description</label>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="The Seven Sisters is the 39th tallest waterfall in norway. The 410-metre tall waterfall consists of seven separate streams, and the tallest of the sevenhas a free fall that measures 250 metres. The waterfall is located along the Geirangerfjorden in Stranda Municipaly in More og Romsdal country. Norway."></textarea>
            <button>Add Campground</button>
        </form>
    </main>
    <footer>
        <img src="Assets/Logo.svg" alt="">
    </footer>
    <script>
        function abrir() {
            if (lugar.style.display == 'block') {
                lugar.style.display = 'none'
                menu.style.display = 'none'
            } else {
                lugar.style.display = 'block'
                menu.style.display = 'none'
            }
        }
        function fechar() {
            if (lugar.style.display == 'none') {
                lugar.style.display = 'block'
                menu.style.display = 'block'
            } else {
                lugar.style.display = 'none'
                menu.style.display = 'block'
            }
        }
    </script>
</body>
</html>
